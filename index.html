<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prace techniczne</title>
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #22223b;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(60, 60, 100, 0.12);
      text-align: center;
      max-width: 350px;
    }
    .spinner {
      margin: 0 auto 1.5rem auto;
      width: 48px;
      height: 48px;
      border: 5px solid #e0e7ef;
      border-top: 5px solid #4f8cff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #4f8cff;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.95rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Prace techniczne</h1>
    <p>Przepraszamy za niedogodności.<br>
      Trwają prace serwisowe.<br>
      Prosimy spróbować ponownie później.</p>
  </div>
  <script>
    // Możesz dodać tu prostą animację lub odliczanie, jeśli chcesz
  </script>
</body>
</html>
